name: CI-status-check
on: 
  push:
    branches: [ main ]
jobs:
  status-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
      - name: install
        run: npm i

      - name: run tests
        run: npm test
